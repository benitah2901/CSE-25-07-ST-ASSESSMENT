<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Refactory</title>
    
    <style>
        /* Global Body Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f4f7; /* Light off-white/blue background */
            min-height: 100vh; /* Ensure it takes full viewport height */
            margin: 0;
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            text-align: center; /* Center text inside the box */
        }

        /* Teal Message Box Styling */
        .welcome-box {
            background-color: #5bc4bf; /* Teal/Cyan color from the image */
            color: white; /* White text */
            padding: 40px 60px; /* Generous padding */
            border-radius: 8px; /* Slightly rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            max-width: 600px; /* Max width to keep text readable */
            margin: 20px; /* Small margin for spacing on smaller screens */
        }

        /* Congratulations Heading */
        .welcome-box h1 {
            font-size: 2.2em; /* Larger font size */
            font-weight: 600; /* Bolder */
            margin-bottom: 20px; /* Space below heading */
            letter-spacing: 1px; /* Slightly spaced letters */
        }

        /* Message Text */
        .welcome-box p {
            font-size: 1.1em; /* Readable font size */
            line-height: 1.6; /* Good line spacing */
            margin-bottom: 0; /* No margin below the last paragraph */
        }
    </style>
</head>

<body>
    <div class="welcome-box">
        <h1>CONGRATULATIONS!</h1>
        <p>You have successfully signed into the Refactory system. Feel at home</p>
    </div>
</body>
</html>
